# Service
apiVersion: v1
kind: Service
metadata:
  labels:
    run: mealprep-api
  name: mealprep-api
  namespace: default
spec:
  ports:
  - nodePort: 30026
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    run: mealprep-api
  type: NodePort

---
# Deployment
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: v1
    run: mealprep-api
  name: mealprep-api
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      run: mealprep-api
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: mealprep-api
    spec:
      containers:
      - name: mealprep-api
        image: mealprep-api:latest
        imagePullPolicy: IfNotPresent
        env:
          - name: POSTGRES_URI
            value: "postgresql://localdev:Assword@10.0.2.2:5432/mealprep"
        ports:
        - containerPort: 8080
          protocol: TCP
        command: ["python", "-u", "run.py"]
